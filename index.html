<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radio Nền - Nghe Radio trên iPhone</title>

  <!-- PWA / iOS meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="container">
    <h1>Radio Nền</h1>

    <div class="now">
      <img id="cover" src="/icons/icon-192.png" alt="cover" />
      <div class="meta">
        <div id="station-name">Đài: Chưa chọn</div>
        <div id="track">Trạng thái: dừng</div>
      </div>
    </div>

    <!-- Audio element (hidden controls optional) -->
    <audio id="player" crossorigin="anonymous" playsinline></audio>

    <div class="controls">
      <select id="stations">
        <!-- Mẫu: thay bằng các stream thật hoặc thêm nhiều lựa chọn -->
        <option value="">-- Chọn đài --</option>
        <option value="https://icecast.vov.vn/vov1">VOV1 (ví dụ)</option>
        <option value="https://stream.example.com/radio.mp3">Radio mẫu (MP3)</option>
        <!-- Hoặc HLS: https://yourserver/stream.m3u8 -->
      </select>

      <div class="buttons">
        <button id="play">Phát</button>
        <button id="pause">Tạm dừng</button>
      </div>

      <label class="vol">
        Âm lượng
        <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
      </label>
    </div>

    <p class="hint">
      Để phát khi khóa màn hình: nhấn Play bằng tay. Để trải nghiệm tốt hơn, thêm trang vào Home Screen.
    </p>
  </main>

  <script src="/app.js"></script>
</body>
</html>
